# LanguageTool configuration for British English
language = en-GB

# Disable rules that conflict with markdown or technical documentation
disabledRules = \
	ARROWS,\
	COMMA_PARENTHESIS_WHITESPACE,\
	EN_QUOTES,\
	EN_SPELLING_RULE,\
	MORFOLOGIK_RULE_EN,\
	MORFOLOGIK_RULE_EN_GB,\
	UPPERCASE_SENTENCE_START

# Rules that often cause false positives in technical docs
# ARROWS - used in code examples (->)
# COMMA_PARENTHESIS_WHITESPACE - conflicts with markdown links [text](url)
# EN_QUOTES - technical docs use straight quotes in code
# EN_SPELLING_RULE - spell checker that flags technical terms
# MORFOLOGIK_RULE_EN - spell checker that flags technical terms
# MORFOLOGIK_RULE_EN_GB - spell checker that flags technical terms
#   Examples: darvaza, golangci-lint, markdownlint, pnpx, subpackages,
#   goroutines, br, kbd, toml, addrs, addrport, splithostport
# UPPERCASE_SENTENCE_START - conflicts with inline code like `command`

# Enable specific grammar and style rules
enabledRules = \
	EN_A_VS_AN,\
	ENGLISH_WORD_REPEAT_RULE,\
	MISSING_COMMA,\
	MISSING_DETERMINER,\
	MISSING_HYPHEN

# Enable categories for comprehensive checking
enabledCategories = GRAMMAR,PUNCTUATION,STYLE
